<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Vertical Slider</title>
</head>

<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background: #fD3555;">
        <h1>Nature flower</h1>
        <p>all in pink</p>
      </div>
      <div style="background: #2A86BA;">
        <h1>Blue sky</h1>
        <p>with it's mountains</p>
      </div>
      <div style="background: #252E33;">
        <h1>Lonely castle</h1>
        <p>in the wilderness</p>
      </div>
      <div style="background: #FFB866;">
        <h1>Flying eagle</h1>
        <p>in the sunset</p>
      </div>
    </div>
    <div class="right-slide">
      <div
        style="background-image: url('https://images.unsplash.com/photo-1508768787810-6adc1f613514?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&dl=sam-bark-XFkkYwKiC_U-unsplash.jpg&w=1920')">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1584086648887-b0e326277706?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&dl=ikiobelung-2N3zNl0rQEI-unsplash.jpg&w=1920')">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1521911494023-701af6c9579c?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&dl=victoire-joncheray-wVQFrEZCThs-unsplash.jpg&w=1920')">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1519882189396-71f93cb4714b?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&dl=masaaki-komori-_SbeCWYjwCQ-unsplash.jpg&w=1920')">
      </div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
