<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Image Carousel</title>
</head>

<body>
  <div class="carousel">
    <div class="image-container" id="imgs">
      <img
        src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&dl=bailey-zindel-NRQV-hBF10M-unsplash.jpg&w=640"
        alt="">
      <img
        src="https://images.unsplash.com/photo-1550547660-d9450f859349?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&dl=mae-mu-I7A_pHLcQK8-unsplash.jpg&w=640"
        alt="">
      <img
        src="https://images.unsplash.com/photo-1519255122284-c3acd66be602?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&dl=tyler-nix-VZEj0iepzKA-unsplash.jpg&w=640"
        alt="">
      <img
        src="https://images.unsplash.com/photo-1459213599465-03ab6a4d5931?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&dl=marcelo-quinan-u0ZgqJD55pE-unsplash.jpg&w=640"
        alt="">
    </div>
    <div class="buttons-container">
      <button id="left" class="btn">Prev</button>
      <button id="right" class="btn">Next</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
